<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoEngBot</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .response {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .teach-section {
            margin-top: 30px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-history {
            text-align-last: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-repeat: 5px;
            background: #f9f9f9;
            display: none;
        }
        .chat-entry {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .chat-entry.user {
            justify-content: flex-end;
        }
        .chat-entry.bot {
            justify-content: flex-start;
        }
        .chat-bubble {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }
        .chat-entry.user .chat-bubble {
            background-color: #007BFF;
            color: white;
        }
        .chat-entry.bot .chat-bubble {
            background-color: #e0e0e0;
            color: #000;
        }
        .chat-controls {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ¤– EchoEngBot</h1>

        <div id="chatControls" class="chat-controls">
            <span></span>
            <button onclick="clearHistory()">Clear history</button>
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Enter your phrase...">
            <button onclick="askBot()">Ask</button>
        </div>

        <div class="teach-section">
            <button onclick="showModal('teachModal')">Teach the bot</button>
        </div>
    </div>

    <div id="teachModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal('teachModal')">&times;</span>
        <h2>Teach the bot</h2>
        <input type="text" id="teachPhrase" placeholder="Phrase">
        <input type="text" id="teachAnswer" placeholder="Answer">
        <button onclick="teachBot()">Save</button>
        <div id="teachResponse" class="response"></div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById("chatHistory");
        const chatControls = document.getElementById("chatControls");
        let chatData = [];
        let isLearning = false;
        let lastUnknownPhrase = "";

        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        function saveHistoryToLocalStorage() {
            localStorage.setItem("chatData", JSON.stringify(chatData));
        }

        function renderChat() {
            chatHistory.innerHTML = "";
            chatData.forEach(entry => {
                const div = document.createElement("div");
                div.className = `chat-entry ${entry.role}`;
                div.innerHTML = `<div class="chat-bubble">${entry.text}</div>`;
                chatHistory.appendChild(div);
            });
            chatHistory.style.display = "block";
            chatControls.style.display = "flex";
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function loadHistoryFromLocalStorage() {
            const saved = localStorage.getItem("chatData");
            if(saved) {
                chatData = JSON.parse(saved);
                renderChat();
            }
        }

        async function askBot() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;

            if (isLearning) {
                const teachRes = await fetch("/teach", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phrase: lastUnknownPhrase, answer: message })
                });
                const data = await teachRes.json();
                chatData.push({ role: "user", text: message });
                chatData.push({ role: "bot", text: "Thanks! I've learned how to answer that." });
                isLearning = false;
                lastUnknownPhrase = "";
                renderChat();
                saveHistoryToLocalStorage();
                input.value = "";
                return;
            }

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await res.json();

            chatData.push({ role: "user", text: message });
            chatData.push({ role: "bot", text: data.response });

            if (data.response.includes("Please teach me")) {
                isLearning = true;
                lastUnknownPhrase = message;
            }

            renderChat();
            saveHistoryToLocalStorage();
            input.value = "";
        }

        function clearHistory() {
            chatData = [];
            chatHistory.innerHTML = "";
            chatHistory.style.display = "none";
            chatControls.style.display = "none";
            localStorage.removeItem("chatData");
        }

        async function teachBot() {
            const phrase = document.getElementById("teachPhrase").value;
            const answer = document.getElementById("teachAnswer").value;
            const res = await fetch("/teach", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phrase, answer })
            });
            const data = await res.json();
            document.getElementById("teachResponse").innerText = data.message;
        }

        window.onload = loadHistoryFromLocalStorage;
    </script>
</body>
</html>
